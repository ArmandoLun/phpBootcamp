        important
        estilo en el elemento particular
        estilos de id (div#text-blue{})
        estilos de clases (.text-green{})
        estilos de elementos conjuntos (p, h1{})
        estilos de elementos (p{})
        -->
        <h1>h1 en el body</h1>
        <p>P en el body</p>

        <div id="text-blue" class="text-green">
            prueba de texto dentro del div
            <br>
        </div>
